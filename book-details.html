<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header area start -->
    <header class="header-area">
        <div class="container">
            <div class="navbar">
                <div class="skeleton">
                    <a class="logo" href="index.html">Zepto<span>'</span>s Books</a>
                </div>
                <ul class="main-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                </ul>
                <div class="wishlist-book-count skeleton">
                    <a class="wishlist-count-btn" href="wishlist.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-heart">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        <span>0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- Header area end -->

    <!-- Book details area start -->
     <section class="book-details-area">
        <div class="container">
            <div class="section-heading">
                <div class="skeleton">
                    <h1>Zepto<span>'</span>s Books</h1>
                    <span class="border-anim"></span>
                </div>
            </div>
            <div class="book-details-content skeleton">
                <div class="single-book-img">
                    <img class="singleBookImg" src="" alt="">
                </div>
                <div class="single-book-content">
                    <p class="bookNumber">ZEPTO88</p>
                    <h2 class="bookTitle">book title</h2>
                    <p class="bookAuthor"></p>
                    <p class="bookSubjects"></p>
                </div>
            </div>
        </div>
     </section>
    <!-- Book details area end -->

    <!-- Scroll to top button -->
    <button class="scrollToTop">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevrons-up"><polyline points="17 11 12 6 7 11"></polyline><polyline points="17 18 12 13 7 18"></polyline></svg>
    </button>
    
    <script src="js/script.js"></script>
    <script src="js/book-details.js"></script>
</body>
</html>
